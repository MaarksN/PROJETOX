                                <button class="bg-sky-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-sky-700 transition-colors">Adicionar Pergunta</button>
                            </div>
                        </div>
                    </div>
                 `;
            } else if (viewId === 'chart') {
                viewContent.innerHTML = `
                    <div class="fade-in">
                        <h3 class="font-sora text-xl md:text-2xl font-bold text-stone-800">üìä Vis√£o Geral da Intensidade</h3>
                        <p class="text-stone-600 mb-6">${persona.chartData.description}</p>
                        <div class="chart-container" style="position: relative; height:40vh; max-height: 400px; width:100%; max-width: 600px; margin: auto;">
                            <canvas id="playbookChart"></canvas>
                        </div>
                    </div>
                `;
                renderChart(persona.chartData);
            }
        }
        
        function renderChart(chartData) {
            if (myChart) {
                myChart.destroy();
            }
            const ctx = document.getElementById('playbookChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Pontos de Contato',
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(56, 189, 248, 0.6)', // sky-400
                            'rgba(34, 211, 238, 0.6)', // cyan-400
                            'rgba(45, 212, 191, 0.6)'  // teal-400
                        ],
                        borderColor: [
                            'rgba(2, 132, 199, 1)',  // sky-600
                            'rgba(6, 182, 212, 1)',  // cyan-500
                            'rgba(13, 148, 136, 1)' // teal-600
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'N√∫mero de Contatos'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.persona-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const personaId = e.currentTarget.dataset.persona;
                    document.querySelectorAll('.persona-tab').forEach(t => {
                        t.classList.remove('tab-active');
                        t.classList.add('tab-inactive');
                    });
                    e.currentTarget.classList.add('tab-active');
                    e.currentTarget.classList.remove('tab-inactive');
                    renderContent(personaId);
                });
            });

            renderContent('concessionaria');
        });
    </script>
</body>
